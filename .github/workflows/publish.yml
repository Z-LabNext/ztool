name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 安装 pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 9 # 建议固定版本，便于 CI 一致

      # 设置 Node 环境
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # 安装依赖
      - run: pnpm install

      # 构建
      - run: pnpm run build

      # 测试
      - run: pnpm test

      # 创建 .npmrc 文件注入 npm 令牌（pnpm 专属语法）
      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken={NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 增强调试
      - name: Debug npm auth
        run: |
          echo "Token length: ${#NPM_TOKEN}"  # 检查 token 是否非空
          npm whoami || echo "whoami failed"
          cat .npmrc  # 显示生成的 .npmrc
          npm ping || echo "ping failed"  # 测试 registry 连接
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 发布到 npm
      - run: pnpm publish --no-git-checks
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
